<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="favicon.png">
  <title>Miniräknare</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="functions.js"></script>
</head>

<body>
  <div class="kalkylator-container">
    <div class="nummer-display">
      <input type="text" id="display" readonly>
    </div>
    <div class="button-display">
      <button class="clear-button" id="clear">C</button>
      <button class="clear-button" id="backspace">←</button>

      <button class="number-button" id="7">7</button>
      <button class="number-button" id="8">8</button>
      <button class="number-button" id="9">9</button>
      <button class="function-button" id="division">/</button>

      <button class="number-button" id="4">4</button>
      <button class="number-button" id="5">5</button>
      <button class="number-button" id="6">6</button>
      <button class="function-button" id="multiplication">x</button>

      <button class="number-button" id="1">1</button>
      <button class="number-button" id="2">2</button>
      <button class="number-button" id="3">3</button>
      <button class="function-button" id="subtraction">-</button>

      <button class="number-button" id="0">0</button>
      <button class="number-button" id=",">,</button>
      <button class="function-button" id="addition">+</button>

      <button class="function-button" id="equals">=</button>
    </div>
  </div>


</body>

</html>
